<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ANIMATIC</title>
  <link rel="stylesheet" href="public/style.css" />
</head>
<body>
  <div id="gameRoot">
    <canvas id="gameCanvas" width="800" height="450"></canvas>
    <div id="ui">
      <button id="pauseButton" class="ui-button">Pause</button>

      <div id="stageSelectModal" class="ui-modal">
        <div class="ui-card ui-stage-card">
          <h2>Stage Select</h2>
          <canvas id="stageSelectCanvas" width="900" height="520"></canvas>
          <div class="ui-footer">
            <div class="ui-footer-left"></div>
          </div>
        </div>
      </div>

      <div id="selectionModal" class="ui-modal is-hidden">
        <div class="ui-card">
          <h2>Animation Select</h2>
          <button id="backToStageSelectButton" class="ui-button ui-back-button">
            Back
          </button>
          <div id="selectionList" class="ui-grid"></div>
          <div class="ui-footer">
            <div class="ui-footer-left">
              <button id="resetButton" class="ui-button">Reset</button>
              <button id="undoButton" class="ui-button">Undo</button>
            </div>
            <div class="ui-footer-center">
              <p id="selectionCountHint" class="ui-hint"></p>
            </div>
            <div class="ui-footer-right">
              <button id="previewStageButton" class="ui-button">Stage</button>
              <button id="startButton" class="ui-button">Start</button>
            </div>
          </div>
        </div>
      </div>

      <div id="statusModal" class="ui-modal is-hidden">
        <div class="ui-card">
          <h2 id="statusTitle"></h2>
          <div id="statusButtons" class="ui-list"></div>
        </div>
      </div>

      <div id="stageModal" class="ui-modal is-hidden">
        <div class="ui-card">
          <h2>Stage Preview</h2>
          <canvas id="stagePreviewCanvas" width="800" height="450"></canvas>
          <p class="ui-hint">ステージ全体を表示しています。</p>
          <button id="backToSelectionButton" class="ui-button">Back</button>
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="dist/main.js"></script>
</body>
</html>
